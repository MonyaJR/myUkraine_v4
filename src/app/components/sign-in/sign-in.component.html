<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <form novalidate #form1="ngForm" (ngSubmit)="onSingIn()" class="form-signin text-center">
        <img class="mb-4" src="../../../assets/myUkraineV2.png" alt="" width="250" height="125">
        <h1 class="h3 mb-3 font-weight-normal">Вхід</h1>
        <label for="email" class="sr-only">Електронна адреса</label>
        <input  type="text"
                id="email"
                [(ngModel)]="email"
                name="email"
                class="form-control mt-3"
                placeholder="Адреса електронної пошти"
                required=""
                autofocus=""
        >
        <label for="password" class="sr-only">Пароль</label>
        <input type="password"
               id="password"
               [(ngModel)]="password"
               name="password"
               class="form-control mt-3"
               placeholder="Пароль"
               required=""
        >
        <button class="btn btn-lg btn-primary btn-block mt-3 mb-3" type="submit">Увійти</button>
      </form>
      <div class="row d-flex align-items-center text-center">
        <div class="col-md-6 ">
          <span class="mb-3 mt-3">Або увійдіть за допомогою</span>
          <span
            (click)="loginForGoogle()"
            class="btn-pointer"
          ><img src="../../../assets/google_icon.png" alt="" width="50" height="50"></span>
          <span
            (click)="loginForFacebook()"
            class="btn-pointer"
          ><img src="../../../assets/fb_icon.png" alt="" width="50" height="50">
          </span>
        </div>
        <!--/col-md-6-->
        <div class="col-md-6">
          <button class="btn-outline-primary btn-pointer" routerLink="/reset-email">Забули пароль</button>
        </div>
      <!--/row -->
    </div>
  </div>
</div>
</div>
