<div class="container mt-3">
  <div class="row mb-5 mt-5">
    <div class="col-md-6 mx-auto login-form-border">
      <form #form="ngForm" (ngSubmit)="saveProject(form.value)">
        <div class="form-group mt-5">
          <label for="title">Назва проекту</label>
          <input
            #title="ngModel"
            ngModel
            name="title"
            id="title"
            type="text"
            class="form-control"
            required
          >
          <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            Це поле обов'язкове.
          </div>
        </div>
        <div class="form-group">
          <label for="description">Опис проекту</label>
          <textarea name="description"
                    id="description"
                    cols="63" rows="10"
                    ngModel
                    #description="ngModel"
                    required
          ></textarea>

          <!--<input-->
            <!--#description="ngModel"-->
            <!--ngModel-->
            <!--name="description"-->
            <!--id="description"-->
            <!--type="text"-->
            <!--class="form-control"-->
            <!--required-->
          <!--&gt;-->
          <div class="alert alert-danger" *ngIf="description.touched && description.invalid">
            Це поле обов'язкове.
          </div>
        </div>
        <div class="form-group mt-5">
          <label for="linkProject">Посилання проекту</label>
          <input
            #linkProject="ngModel"
            ngModel
            name="linkProject"
            id="linkProject"
            type="text"
            class="form-control"
            required
          >
          <div class="alert alert-danger" *ngIf="linkProject.touched && linkProject.invalid">
            Це поле обов'язкове.
          </div>
        </div>
        <div class="form-group">
          <label for="city">Місто</label>
          <input
            #city="ngModel"
            ngModel
            name="city"
            id="city"
            type="text"
            class="form-control"
            required
          >
          <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
            Це поле обов'язкове.
          </div>
        </div>
        <div class="form-group">
          <label for="categories">Область</label>
          <select
            #categories="ngModel"
            ngModel
            name="categories"
            id="categories"
            class="form-control"
            required
          >
            <option value="">Виберіть область</option>
            <option *ngFor="let c of categories$ | async" [value]="c.name">{{c.name}}</option>
          </select>
          <div class="alert alert-danger" *ngIf="categories.touched && categories.invalid">
            Це поле обов'язкове.
          </div>
        </div>
        <button class="btn btn-primary mb-5" [disabled]="title.invalid || description.invalid || linkProject.invalid || city.invalid || categories.invalid">Зберегти</button>
      </form>
      <!--/form-->
